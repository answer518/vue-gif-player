<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vue-gifplayer is a vue components to play and stop animated gifs.</title>
	<link rel="stylesheet" href="css/index.css" />
	<link rel="icon" type="image/png" href="media/banana.png" />
</head>

<body>

    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#4AB7BD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

	<div id="app">
    <template>
      	<h1>Vue gifPlayer</h1>
        <div class="container">
          <div class="example-item">
            <h3>simple example:</h3>
            <code>&lt;gif-player ref="example1" :src="url"&gt;&lt;/gif-player&gt;</code>
            <gif-player ref="example1" :src="url"></gif-player>
            <div class="example-btn" @click='start1'>开始</div>
            <div class="example-btn" @click='stop1'>停止</div>
          </div>
        </div>
    </template>
  </div>
  <script src='https://unpkg.com/vue@2.2.6/dist/vue.js'></script>
  <script src="../dist/vue-gif-player.min.js"></script>
  <script type="text/javascript">
    Vue.use(VueGifPlayer)
    var Main = {
      name: 'test',
      data() {
        return {
          url: 'media/banana.png'
        }
      },
      methods: {
        start1() {
          this.$refs.example1.playGif()
        },
        stop1() {
          this.$refs.example1.stopGif()
        }
      }
    }
    var Actor = Vue.extend(Main)
    new Actor().$mount('#app')
  </script>
	</body>
</html>
